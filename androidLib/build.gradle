apply plugin: 'com.android.library'
apply plugin: 'me.tatarka.retrolambda'
apply plugin: 'kotlin-android'

android {
    compileSdkVersion 24
    buildToolsVersion "24.0.1"

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 24
        versionCode 2
        versionName "0.2"
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    buildTypes {
        debug {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
   
    ext.support_vesion="24.2.1"
    compile "com.android.support:appcompat-v7:$support_vesion"
    compile "com.android.support:design:$support_vesion"
    compile "com.android.support.constraint:constraint-layout:1.0.0-alpha3"
    compile "com.flyco.systembar:FlycoSystemBar_Lib:1.0.0@aar"
    compile "org.greenrobot:eventbus:3.0.0"
    compile "cn.pedant.sweetalert:library:1.3"
    compile "io.reactivex:rxandroid:1.2.1"
    compile files('libs/lite-orm-1.9.2.jar')
    compile 'com.sdsmdg.tastytoast:tastytoast:0.0.4'
    compile 'com.flyco.roundview:FlycoRoundView_Lib:1.1.4@aar'
    compile 'com.squareup.okhttp3:okhttp:3.4.1'

    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    compile 'com.flyco.dialog:FlycoDialog_Lib:1.3.2@aar'
}
