apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
android {
    compileSdkVersion 26
    buildToolsVersion "26.0.0"
    lintOptions {
        abortOnError false
    }
    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 26
        versionCode 8
        versionName "0.13"
        vectorDrawables.useSupportLibrary = true
    }

    buildTypes {
        debug {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    //support
    ext.support_vesion = "26.+"
    compile "com.android.support:appcompat-v7:$support_vesion"
    compile "com.android.support:design:$support_vesion"
    compile 'com.android.support.constraint:constraint-layout:1.0.2'
    //function 
    compile 'com.squareup.okhttp3:okhttp:3.8.0'
    compile 'com.tbruyelle.rxpermissions2:rxpermissions:0.9.3@aar'
    compile 'com.google.code.gson:gson:2.8.0'
    //rxjava
    compile 'io.reactivex.rxjava2:rxandroid:2.0.1'
    compile 'io.reactivex.rxjava2:rxjava:2.1.0'
    compile 'com.artemzin.rxjava:proguard-rules:1.2.7.0'
    //view
    compile 'com.flyco.roundview:FlycoRoundView_Lib:1.1.4@aar'
    compile 'com.flyco.systembar:FlycoSystemBar_Lib:1.0.0@aar'
    compile 'com.flyco.dialog:FlycoDialog_Lib:1.3.2@aar'

    compile 'am.drawable:drawable:1.4.0'
    compile "org.jetbrains.kotlin:kotlin-stdlib-jre7:$kotlin_version"
    compile 'me.yokeyword:fragmentation:1.0.7'
}

repositories {
    jcenter()
    maven { url 'https://jitpack.io' }
    mavenCentral()
}