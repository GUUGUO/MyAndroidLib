apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.0"

    defaultConfig {
        minSdkVersion 17
        targetSdkVersion 25
        versionCode 5
        versionName "0.5"
    }

    buildTypes {
        debug {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
   
    ext.support_vesion="25.1.0"
    compile "com.android.support:appcompat-v7:$support_vesion"
    compile "com.android.support:design:$support_vesion"
    
    compile "com.flyco.systembar:FlycoSystemBar_Lib:1.0.0@aar"
    compile "org.greenrobot:eventbus:3.0.0"
    compile "cn.pedant.sweetalert:library:1.3"

    compile 'com.wang.avi:library:2.1.3'
    compile "io.reactivex:rxandroid:1.2.1"
    
//    compile files('libs/lite-orm-1.9.2.jar')
    compile 'com.sdsmdg.tastytoast:tastytoast:0.0.4'
    compile 'com.flyco.roundview:FlycoRoundView_Lib:1.1.4@aar'
    compile 'com.squareup.okhttp3:okhttp:3.4.1'

    compile 'com.flyco.dialog:FlycoDialog_Lib:1.3.2@aar'
}
