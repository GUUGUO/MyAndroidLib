apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
//apply plugin: 'kotlin-kapt'

android {
    compileSdkVersion 26
    buildToolsVersion '26.0.2'
    lintOptions {
        abortOnError false
    }
    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 26
        versionCode 18
        versionName "0.31"
    }

    buildTypes {
        debug {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}
dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    testCompile 'junit:junit:4.12'

//    compile 'com.github.guuguo:dividerView:1.0'
//    compile 'com.github.guuguo:flowlayout:1.11' // jitpack version 
    //support
    ext.support_vesion = "26.1.0"
    compile "com.android.support:appcompat-v7:$support_vesion"
    compile "com.android.support:design:$support_vesion"
    compile 'com.android.support.constraint:constraint-layout:1.0.2'

    //function 
    compile 'com.squareup.okhttp3:okhttp:3.9.0'
    compile 'com.tbruyelle.rxpermissions2:rxpermissions:0.9.3@aar'
    compile 'com.google.code.gson:gson:2.8.2'
    //rxjava
    compile 'io.reactivex.rxjava2:rxandroid:2.0.1'
    compile 'io.reactivex.rxjava2:rxjava:2.1.5'
    compile 'com.artemzin.rxjava:proguard-rules:1.2.7.0'
    //view
    compile 'com.flyco.systembar:FlycoSystemBar_Lib:1.0.0@aar'
    compile 'com.flyco.dialog:FlycoDialog_Lib:1.3.2@aar'

    //Rxlifecycle
    compile 'com.trello.rxlifecycle2:rxlifecycle:2.2.0'
//    compile ('com.trello.rxlifecycle2:rxlifecycle-android:2.2.0'){
//        exclude group: 'com.android.support'
//    }
//    // If you want to bind to Android-specific lifecycles
    compile ('com.trello.rxlifecycle2:rxlifecycle-components:2.2.0'){
        exclude group: 'com.android.support'
    }
//    // If you want pre-written Activities and Fragments you can subclass as providers
//    compile 'com.trello.rxlifecycle2:rxlifecycle-navi:2.2.0'
//    // If you want to use Navi for providers
//    compile 'com.trello.rxlifecycle2:rxlifecycle-kotlin:2.2.0' // If you want to use Kotlin syntax


    compile 'am.drawable:drawable:1.4.0'
    compile "org.jetbrains.kotlin:kotlin-stdlib-jre7:$kotlin_version"

    compile 'me.yokeyword:fragmentation-core:1.1.3'
}

repositories {
    jcenter()
    maven { url 'https://jitpack.io' }
    mavenCentral()
}

