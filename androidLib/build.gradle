apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
//apply plugin: 'com.github.dcendents.android-maven'
//apply plugin: 'com.jfrog.bintray'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 25
        versionCode 5
        versionName "0.5"
    }

    buildTypes {
        debug {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')

    //support
    ext.support_vesion = "25.3.1"
    compile "com.android.support:appcompat-v7:$support_vesion"
    compile "com.android.support:design:$support_vesion"
    compile 'com.android.support.constraint:constraint-layout:1.0.2'

    //function 
    compile 'com.orhanobut:logger:1.15'
    compile 'com.squareup.okhttp3:okhttp:3.6.0'
    compile 'com.tbruyelle.rxpermissions2:rxpermissions:0.9.2@aar'
    compile 'com.google.code.gson:gson:2.8.0'

    //rxjava
    compile 'io.reactivex.rxjava2:rxandroid:2.0.1'
    compile 'io.reactivex.rxjava2:rxjava:2.0.7'
    compile 'com.artemzin.rxjava:proguard-rules:1.2.7.0'
    
    //view
    compile 'com.flyco.roundview:FlycoRoundView_Lib:1.1.4@aar'
    compile "com.flyco.systembar:FlycoSystemBar_Lib:1.0.0@aar"
    compile 'com.flyco.dialog:FlycoDialog_Lib:1.3.2@aar'
    compile 'com.wang.avi:library:2.1.3'
    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
}

ext {
    bintrayRepo = 'maven'
    bintrayName = 'lib'
    publishedGroupId = 'com.guuguo.android'
    libraryName = 'lib'
    artifact = 'lib'
    libraryDescription = 'Android develope helper'
    siteUrl = 'https://github.com/GUUGUO/MyAndroidLib'
    gitUrl = 'https://github.com/GUUGUO/MyAndroidLib.git'
    libraryVersion = '0.5'
    developerId = 'guuguo'
    developerName = '郭德清'
    developerEmail = '1152168009@qq.com'
    licenseName = 'The Apache Software License, Version 2.0'
    licenseUrl = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
    allLicenses = ["Apache-2.0"]
}
repositories {
    mavenCentral()
}

