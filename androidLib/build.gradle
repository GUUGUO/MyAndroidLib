apply plugin: 'com.android.library'
apply plugin: 'com.jakewharton.butterknife'
apply plugin: 'me.tatarka.retrolambda'

android {
    compileSdkVersion 24
    buildToolsVersion "24.0.0"

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 24
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }
    compileOptions {
        sourceCompatibility sourceCompatibilityVersion
        targetCompatibility targetCompatibilityVersion
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile rootProject.ext.deps['appcompat']
    compile rootProject.ext.deps['supportDesign']
    compile rootProject.ext.deps['constraintLayout']
    compile rootProject.ext.deps['flycoSystemBar']
    compile rootProject.ext.deps['eventbus']
    compile rootProject.ext.deps['sweetalert']
    compile files('libs/lite-common-1.1.3.jar')
    compile 'io.reactivex:rxandroid:1.0.0'
    compile files('libs/lite-orm-1.9.2.jar')
}
