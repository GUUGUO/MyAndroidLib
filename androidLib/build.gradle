apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'


android {
    compileSdkVersion COMPILE_SDK_VERSION
    lintOptions {
        abortOnError false
    }
    defaultConfig {
        minSdkVersion MIN_SDK_VERSION
        versionCode Integer.parseInt(VERSION_CODE)
        versionName VERSION_NAME

    }

    buildTypes {
        debug {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    dataBinding {
        enabled = true
    }
}
dependencies {
    api fileTree(include: ['*.jar'], dir: 'libs')

    api project(':dialog')
    api project(':drawable')

    api "com.android.support:appcompat-v7:$SUPPORT_VERSION"
    api 'com.tbruyelle.rxpermissions2:rxpermissions:0.9.5@aar'
    api 'com.google.code.gson:gson:2.8.2'
    api 'io.reactivex.rxjava2:rxandroid:2.0.2'
    api 'com.artemzin.rxjava:proguard-rules:1.2.7.0'
    api 'com.trello.rxlifecycle2:rxlifecycle:2.2.1'
    api 'com.android.support.constraint:constraint-layout:1.1.2'
    api('com.trello.rxlifecycle2:rxlifecycle-components:2.2.0') {
        exclude group: 'com.android.support'
    }
    api 'me.yokeyword:fragmentation-core:1.1.3'
    kapt "com.android.databinding:compiler:${ANDROID_PLUGIN_VERSION}"
    //ktx
    api "androidx.core:core-ktx:0.3"
}

repositories {
    jcenter()
    maven { url 'https://jitpack.io' }
    mavenCentral()
}

