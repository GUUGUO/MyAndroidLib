apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'

android {
    compileSdkVersion 27
    buildToolsVersion '27.0.3'
    lintOptions {
        abortOnError false
    }
    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 27
        versionCode 33
        versionName "1.0.2"
    }

    buildTypes {
        debug {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}
dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    testCompile 'junit:junit:4.12'

//    compile 'com.github.guuguo:dividerView:1.0'
//    compile 'com.github.guuguo:flowlayout:1.11' // jitpack version 
    //support
    ext.support_version = "27.0.2"
    compile "com.android.support:appcompat-v7:$support_version"
    compile "com.android.support:design:$support_version"

    //function 
    compile 'com.tbruyelle.rxpermissions2:rxpermissions:0.9.4@aar'
    compile 'com.google.code.gson:gson:2.8.2'

    //rxjava
    compile 'io.reactivex.rxjava2:rxandroid:2.0.1'
    compile 'io.reactivex.rxjava2:rxjava:2.1.5'
    compile 'com.artemzin.rxjava:proguard-rules:1.2.7.0'
    //view
    compile 'com.flyco.systembar:FlycoSystemBar_Lib:1.0.0@aar'
    compile 'com.flyco.dialog:FlycoDialog_Lib:1.3.2@aar'

    //Rxlifecycle
    compile 'com.trello.rxlifecycle2:rxlifecycle:2.2.0'
    compile ('com.trello.rxlifecycle2:rxlifecycle-components:2.2.0'){
        exclude group: 'com.android.support'
    }

    compile 'am.drawable:drawable:1.4.0'
    compile "org.jetbrains.kotlin:kotlin-stdlib-jre7:$kotlin_version"

    compile 'me.yokeyword:fragmentation-core:1.1.3'
}

repositories {
    jcenter()
    maven { url 'https://jitpack.io' }
    mavenCentral()
}

