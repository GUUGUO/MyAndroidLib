apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'

android {
    compileSdkVersion 27
    lintOptions {
        abortOnError false
    }
    defaultConfig {
        minSdkVersion 17
        versionCode 39
        versionName "1.0.6.5"

        renderscriptTargetApi 19
        renderscriptSupportModeEnabled true    // Enable RS support
    }

    buildTypes {
        debug {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}
dependencies {
    api fileTree(include: ['*.jar'], dir: 'libs')

//    api 'com.google.android.material:material:1.0.0-alpha1'

    api project(':dialog')
    api project(':drawable')
    api "com.android.support:appcompat-v7:$support_version"
    api "com.android.support:design:$support_version"
    api 'com.tbruyelle.rxpermissions2:rxpermissions:0.9.5@aar'
    api 'com.google.code.gson:gson:2.8.2'
    api 'io.reactivex.rxjava2:rxandroid:2.0.2'
    api 'io.reactivex.rxjava2:rxjava:2.1.12'
    api 'com.artemzin.rxjava:proguard-rules:1.2.7.0'
    api 'com.flyco.systembar:FlycoSystemBar_Lib:1.0.0@aar'
//    api 'com.flyco.dialog:FlycoDialog_Lib:1.3.2@aar'
    api 'com.trello.rxlifecycle2:rxlifecycle:2.2.1'
    api 'com.android.support.constraint:constraint-layout:1.1.0'
    api ('com.trello.rxlifecycle2:rxlifecycle-components:2.2.0'){
        exclude group: 'com.android.support'
    }
    api "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    api 'me.yokeyword:fragmentation-core:1.1.3'
}

repositories {
    jcenter()
    maven { url 'https://jitpack.io' }
    mavenCentral()
}

