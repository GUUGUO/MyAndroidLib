// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        mavenCentral()
        jcenter()
        maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.2.0-alpha7'
        classpath 'me.tatarka:gradle-retrolambda:3.2.5'
        classpath 'com.neenbedankt.gradle.plugins:android-apt:1.8'
        classpath 'com.jakewharton:butterknife-gradle-plugin:8.2.1'
    }
}
allprojects {
    repositories {
        jcenter {
            url "http://jcenter.bintray.com/"
        }
        maven {
            url "http://repo1.maven.org/maven2"
        }
        mavenCentral()
        maven { url "https://jitpack.io" }
//        maven { url "https://plugins.gradle.org/m2/" }
    }

}

ext {
    minSdkVersion = 17
    targetSdkVersion = 23
    compileSdkVersion = 24
    buildToolsVersion = '24.0.1'
    sourceCompatibilityVersion = JavaVersion.VERSION_1_8
    targetCompatibilityVersion = JavaVersion.VERSION_1_8
}

def androidToolsVersion = '25.1.2'

ext.deps = [
        // Android
        supportv4          : 'com.android.support:support-v4:24.1.0',
        appcompat          : 'com.android.support:appcompat-v7:24.0.0',
        supportDesign      : 'com.android.support:design:24.0.0',
        constraintLayout   : 'com.android.support.constraint:constraint-layout:1.0.0-alpha4',
        cardview           : 'com.android.support:cardview-v7:23.4.0',
        recyclerview       : 'com.android.support:recyclerview-v7:23.4.0',
        gson               : 'com.google.code.gson:gson:2.4',
        supportAnnotations : 'com.android.support:support-annotations:24.1.0',
        androidGradle      : 'com.android.tools.build:gradle:2.2.0-alpha6',

        lint               : "com.android.tools.lint:lint:$androidToolsVersion",
        lintApi            : "com.android.tools.lint:lint-api:$androidToolsVersion",
        lintChecks         : "com.android.tools.lint:lint-checks:$androidToolsVersion",
        lintTests          : "com.android.tools.lint:lint-tests:$androidToolsVersion",

        // Square
        javapoet           : 'com.squareup:javapoet:1.7.0',
        retrofit           : 'com.squareup.retrofit2:retrofit:2.0.2',

        // Third Party
        javaparser         : 'com.github.javaparser:javaparser-core:2.4.0',
        eventbus           : 'org.greenrobot:eventbus:3.0.0',
        flycoSystemBar     : 'com.flyco.systembar:FlycoSystemBar_Lib:1.0.0@aar',
        flycoDialog        : 'com.flyco.dialog:FlycoDialog_Lib:1.3.0@aar',
        sweetalert         : 'cn.pedant.sweetalert:library:1.3',

        //jakewharton
        butterknife        : 'com.jakewharton:butterknife:8.2.1',
        butterknifeCompiler: 'com.jakewharton:butterknife-compiler:8.2.1',

        //tencent
        bugly              : 'com.tencent.bugly:crashreport_upgrade:latest.release',

        // Test dependencies
        junit              : 'junit:junit:4.12',
        truth              : 'com.google.truth:truth:0.28',
        robolectric        : 'org.robolectric:robolectric:3.1',
        compiletesting     : 'com.google.testing.compile:compile-testing:0.9',
        autoservice        : 'com.google.auto.service:auto-service:1.0-rc2',
        autocommon         : 'com.google.auto:auto-common:0.6'
]
